    </head>
    <body>
        <ol class="titles">
            <li class="title-card opener animated">
                <div class="composition animated">
                    <div class="town animated"></div>
                    <div class="human"></div>
                </div>
                <h1 class="copy animated">
                    <b class="role">This is a</b> CSS Experiment
                </h1>
            </li>
            <li class="title-card director animated">
                <div class="composition animated">
                    <div class="street animated"></div>
                    <div class="trees animated"></div>
                    <div class="human"></div>
                </div>
                <h2 class="copy animated">
                    <b class="role">Directed by</b> <a href="http://tylergaw.com">Tyler Gaw</a>
                </h2>
            </li>
            <li class="title-card photography animated">
                <div class="background"></div>
                <div class="composition">
                    <div class="human animated"></div>
                </div>
                <h3 class="copy animated">
                    <b class="role">Photography</b> <a href="http://www.flickr.com/commons">Flickr Commons</a>
                </h3>
            </li>
            <li class="title-card twitter animated">
                <div class="sky"></div>
                <div class="clouds"></div>
                <div class="ground"></div>
                <h3 class="copy animated">
                    <b class="role">Follow</b> <a href="http://twitter.com/thegaw">@thegaw</a>
                </h3>
            </li>
        </ol>
    </body>
