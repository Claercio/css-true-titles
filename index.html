    <body class="first-play paused">
        <div role="contentinfo">
            <h1>True Detective Style CSS Title Sequence</h1>
            This is some info about this crud
        </div>
        <div class="controls">
            <button class="play-toggle btn" data-alt-text="Pause" data-text="Play">
                Play
            </button>
            <button class="mute-toggle btn" data-alt-text="Unmute" data-text="Mute">
                Mute
            </button>
            <div class="project-crud">
                <a href="">info</a>
                <a href="https://github.com/tylergaw/css-true-titles">source</a>
            </div>
        </div>
        <ol class="titles">
            <li class="title-card opener animated">
                <div class="composition animated">
                    <div class="town animated"></div>
                    <div class="human"></div>
                </div>
                <h1 class="copy animated">
                    <b class="role">This is a</b> CSS Experiment
                </h1>
            </li>
            <li class="title-card director animated">
                <div class="composition animated">
                    <div class="street animated"></div>
                    <div class="trees animated"></div>
                    <div class="human"></div>
                </div>
                <h2 class="copy animated">
                    <b class="role">Directed by</b> <a href="http://tylergaw.com">Tyler Gaw</a>
                </h2>
            </li>
            <li class="title-card bumper-01 animated">
                <div class="composition animated">
                    <div class="human"></div>
                    <div class="crud animated"></div>
                </div>
            </li>
            <li class="title-card photography animated">
                <div class="background"></div>
                <div class="composition">
                    <div class="human animated"></div>
                </div>
                <h3 class="copy animated">
                    <b class="role">Photography</b> <a href="http://www.flickr.com/commons">Flickr Commons</a>
                </h3>
            </li>
            <li class="title-card twitter animated">
                <div class="sky animated"></div>
                <div class="clouds animated"></div>
                <div class="ground animated"></div>
                <h3 class="copy animated">
                    <b class="role">Follow</b> <a href="http://twitter.com/thegaw">@thegaw</a>
                </h3>
            </li>
        </ol>

        <audio id="audio-track" preload="auto" loop>
            <source src="audio/true-titles.ogg">
            <source src="audio/true-titles.mp3">
        </audio>

        <script src="js/controls.js"></script>
    </body>
</html>
